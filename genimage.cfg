image sdcard.img {
	hdimage {}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8K
		size = 1016K
	}
	partition root {
		partition-type = 0xC
		bootable = "true"
		image = "root.ext3"
	}
}
image root.ext3 {
	ext3 {}
	size = 2G
	mountpoint = "/"
}
config {
	rootpath = root
	inputpath = input
	outputpath = output
}
